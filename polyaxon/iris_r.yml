---
version: 1

kind: experiment

tags: [examples, R]

environment:
  resources:
    cpu:
      limits: 1
      requests: 0.5
    memory:
      limits: 4000
      requests: 1000

declarations:
  n_tree: 3
  node_size: 80

build:
  image: r-base:3.6.1
  build_steps:
    - "R -e \"install.packages('randomForest', repos='http://cran.r-project.org')\""

run:
  cmd: Rscript bin/iris.R --ntree={{ n_tree }} --nodesize={{ node_size }}
