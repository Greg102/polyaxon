---
version: 1.1
kind: component
tags: [examples]
name: r-experiment

inputs:
- name: image
  isOptional: true
  value: r-base:4.0.2
  type: str
- name: script
  description: Path of the script to run
  type: str
- name: arguments
  type: str
  isOptional: true
  value: ""

run:
  kind: job
  connections:
    - cache
    - data
    - kiaed01
  container:
    image: "{{ image }}"
    env:
      - name: POLYAXON_RUN_OUTPUTS_PATH
        value: "{{ globals.run_outputs_path }}"
    workingDir: "{{ globals.artifacts_path }}/repo"
    command: ["/bin/bash", "-c"]
    args:
    - >-
      Rscript -e "packrat::restore()"
      && exec Rscript {{ script }} {{ arguments }}
